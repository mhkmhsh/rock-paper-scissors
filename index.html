<head>
    <title>Rock Paper Scissors</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- OKAY BODY HERE -->

<body>
    <div class="container text-center">
        <div class="row col-12 text-center">
            <h1> Play Rock Paper Scissors</h1>
        </div>

        <!-- Display rock paper scissors-->
        <div class="row text-center p-5">

            <!-- User-->


            <div class="col-12 p-3">
                <label for="userName" class="form-label"> Challenger Name</label>
                <div class="border rounded text-center" id="nameDisplay"></div>
            </div>
        </div>

        <!-- ROCK PAPER SCISSORS BUTTONS-->
        <div class="row align-items-start p-2">
            <div class="col-4 p-2">
                <button type="button" class="btn btn-outline-light"><img src="image/rock.jpg"></button>
            </div>
            <div class="col-4  p-2">
                <button type="button" class="btn btn-outline-light"><img src="image/paper.jpg"> </button>
            </div>
            <div class="col-4  p-2">
                <button type="button" class="btn btn-outline-light"><img src="image/scissors.jpg"></button>
            </div>
        </div>

        <!-- wins and losses display-->
        <div class="row border rounded">
            <div class="col-4"><label for="userName" class="form-label"> You</label></div>
            <div class="col-4"><label for="userName" class="form-label"> Computer chose:</label></div>
            <div class="col-4"><label for="userName" class="form-label"> Computer</label></div>
        </div>


    </div>
    </div>
    <footer>
        <!-- place footer here -->
    </footer>
</body>
