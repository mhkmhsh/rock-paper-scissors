<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">
</head>
<!-- OKAY BODY HERE -->




<body>
    <div class="container text-center">
        <div class="row col-12 text-center">
            <h1> Play Rock Paper Scissors</h1>
        </div>





        <!-- Display rock paper scissors-->
        <div class="row text-center p-5">

            <!-- User-->


            <div class="col-12 p-3">
                <h2 class="text-center"> Please enter your Name!</h2>
                <input id="userInput">
                <button onclick="myFunction()" type="button" class="btn btn-dark"> SUBMIT!</button>
                <br>
                <h1 id="message"></h1>
            </div>




            <!-- ROCK PAPER SCISSORS BUTTONS-->


            <div class="row align-items-start p-2" id="options">
                <div class="col-4 p-2">
                    <button type="button" class="btn btn-outline-dark" id="Rock" onclick="playRound('rock')"><img src="
                    image/rock.jpg"></button>
                </div>
                <div class="col-4  p-2">
                    <button type="button" class="btn btn-outline-success" id="paper"
                        onclick="playRound('paper')""><img src=" image/paper.jpg"> </button>
                </div>
                <div class="col-4  p-2">
                    <button type="button" class="btn btn-outline-danger" id="scissors"
                        onclick="playRound('scissors')""><img src=" image/scissors.jpg"></button>
                </div>
            </div>



            <!-- wins and losses display-->

            <div class="row rounded p-3">
                <div class="col-4 border rounded">
                    <div id="getComputerChoice"></div>
                </div>
                <div class="col-4">
                    <h3>You: <span id="playerWins"></span></h3>
                </div>
                <div class="col-4">
                    <h3> Computer: <span id="computerWins"></span></h3>
                    <h3 id="congratsMessage"></h3>
                </div>

            </div>
        </div>




        <!--RESET BUTTON -->
        <div class=" row  col-12">
            <input type="reset" value="Reset" class="btn btn-dark">
        </div>
    </div>

    <!--END OF HTML -->
    <footer>
        <!-- place footer here -->
    </footer>
</body>
<!-- Bootstrap JavaScript Libraries -->

</body>

</html>
