<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">
</head>
<!-- OKAY BODY HERE -->

<body>
    <div class="container text-center">
        <div class="row col-12 text-center">
            <h1> Play Rock Paper Scissors</h1>
        </div>

        <!-- Display rock paper scissors-->
        <div class="row text-center p-5">

            <!-- User-->


            <div class="col-12 p-3">
                <label for="userName" class="form-label"> Challenger Name</label>
                <div class="border rounded text-center" id="nameDisplay"></div>
            </div>
        </div>

        <!-- ROCK PAPER SCISSORS BUTTONS-->
        <div class="row align-items-start p-2" id="options">
            <div class="col-4 p-2">
                <button type="button" class="btn btn-outline-dark" id="Rock" onclick="playRound('rock')""><img src="
                    image/rock.jpg"></button>
            </div>
            <div class="col-4  p-2">
                <button type="button" class="btn btn-outline-success" id="paper"
                    onclick="playRound('paper')""><img src=" image/paper.jpg"> </button>
            </div>
            <div class="col-4  p-2">
                <button type="button" class="btn btn-outline-danger" id="scissors"
                    onclick="playRound('rock')""><img src=" image/scissors.jpg"></button>
            </div>
        </div>

        <!-- wins and losses display-->
        <!-- 
            <div class="col-4"><label for="userName" class="form-label" onclick="playerScore('score')"> You: <br>
            <p id="playerWins"></p></label></div>
            <div class="col-4"><label for="userName" class="form-label" onclick="choiceDisplay('display')"> <p id="result"></p></label>
            </div>
            <div class="col-4"><label for="userName" class="form-label" onclick="computerScore('compscore')"> Computer: <br>
                <p id="comWins"></p></label></div>
        </div>
    -->
        <div class="row border rounded">
            <div class="col-4 border rounded">
                <h3 id="result"></h3>
            </div>
            <div class="col-4">
                <h3>You: <span id="playerWins">0</span></h3>
            </div>
            <div class="col-4">
                <h3> Computer: <span id="computerWins">0</span></h3>
                <h3 id="congratsMessage"></h3>
            </div>

        </div>
    </div>
    <footer>
        <!-- place footer here -->
    </footer>
</body>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>

</html>
