<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">
</head>
<!-- OKAY BODY HERE -->




<body>
    <div class="container text-center">
        <div class="row col-12 text-center">
            <h1> Play Rock Paper Scissors !</h1>
        </div>





        <!-- Display rock paper scissors-->
        <div class="row text-center p-5">

            <!-- User-->


            <div class="col-12 p-3">
                <h2 class="text-center"> Please enter your Name!</h2>
                <input id="userInput">
                <button onclick="myFunction()" type="button" class="btn btn-dark"> SUBMIT!</button>
                <br>
                <h1 id="message"></h1>
            </div>

            <!-- CHOICE DISPLAY-->
            <div class="row rounded p-3">
                <div class="col-6 border rounded">
                    <div id="getComputerChoice">
                        <img id="compHolder" class="img-fluid" src="image/place.png">
                    </div>
                </div>
                <div class="col-6 border rounded">
                    <div id="getUserChoice">
                        <img id="userHolder" class="img-fluid" src="image/place.png">
                    </div>
                </div>
            </div>

            <!-- ROCK PAPER SCISSORS BUTTONS-->


            <div class="row align-items-start p-2" id="options">
                <div class="col-4 p-2">
                    <button type="button" class="btn btn-outline-dark" id="rockButton" onclick="playRound('rock')"><img src="
                    image/rock.jpg"></button>
                </div>
                <div class="col-4  p-2">
                    <button type="button" class="btn btn-outline-success" id="paperButton"
                        onclick="playRound('paper')"><img src=" image/paper.jpg"> </button>
                </div>
                <div class="col-4  p-2">
                    <button type="button" class="btn btn-outline-danger" id="scissorsButton"
                        onclick="playRound('scissors')"><img src=" image/scissors.jpg"></button>
                </div>
            </div>



            <!-- wins and losses display-->


            <div class="row rounded p-3">
                <div class="col-4 text-center">
                    <h3>You: <span id="playerWins"></span></h3>
                </div>
                <div class="col-4 text-center"><h4 id="result"></h4></div>
                <div class="col-4 text-center">
                    <h3> Computer: <span id="computerWins"></span></h3>
                    <h3 id="congratsMessage"></h3>
                </div>

            </div>

        <!-- Message return-->
        <div class="row p-3">
        <div id="winReactions" class="col-6"></div>
        <div id="loseReactions" class="col-6"></div>
    </div>
        </div>

        <!-- MESSAGE -->




        <!--RESET BUTTON -->
        <div class=" row  col-12 p-3">
            <button class="btn btn-dark" onclick="resetPage()">Reset</button>
        </div>
    </div>

    <!--END OF HTML -->
    <footer class="bg-dark text-white text-center py-2 flex-bottom">
        <div class="container">
          <p>&copy; 2023 WDPP level 2</p>
          <p>By MHKMHSH
   <a class="btn text-white btn-floating m-1" style="background-color: #fefdea" href="https://github.com/mhkmhsh"
              role="button"><i class="fab fa-github"></i></a>
          </p>
          </p>
        </div>
      </footer>
</body>

</html>
