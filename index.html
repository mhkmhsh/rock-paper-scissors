<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">
</head>
<!-- OKAY BODY HERE -->

<body>
    <div class="container text-center">
        <div class="row col-12 text-center">
            <h1> Play Rock Paper Scissors</h1>
        </div>

        <!-- Display rock paper scissors-->
        <div class="row text-center p-5">
            <div class="col-lg-6 col-md-6 col-sm-6 ">
                <!-- User-->
                <label for="userName" class="form-label"> Username</label>


                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="sample: Rock Master"
                        aria-label="Recipient's username" aria-describedby="button-addon2" id="userName">
                    <button class="btn btn-dark" type="button" id="button-addon2" onclick="nameDisplay()">Submit</button>
                </div>



            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 p-3">
                Challenger Name:
                <div class="border rounded" id="nameDisplay"></div>
            </div>
        </div>
       
        <!-- ROCK PAPER SCISSORS BUTTONS-->
        <div class="row align-items-start p-5">
            <div class="col-lg-4 col-md-4 col-sm-4 p-2">
                <button type="button" class="btn btn-outline-light"><img src="image/rock.png"><br> <br>Rock</button>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 p-2">
                <button type="button" class="btn btn-outline-light"><img src="image/paper.png"><br> <br>Paper </button>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 p-2">
                <button type="button" class="btn btn-outline-light"><img src="image/scissors.png"><br>scissors</button>
            </div>
        </div>

 <!-- wins and losses display-->
        <div class="row border rounded">

        </div>


    </div>
    </div>
    <footer>
        <!-- place footer here -->
    </footer>
</body>
<!-- Bootstrap JavaScript Libraries -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>

</html>
