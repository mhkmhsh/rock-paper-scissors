    <div class="container text-center">

            <h1> Play Rock Paper Scissors</h1>
        </div>
        <!-- ROCK PAPER SCISSORS BUTTONS-->
            <div class="row align-items-start">
                <div class="col-lg-4 col-md-4 col-sm-12 ">
                    <button type="button" class="btn btn-outline-light">Rock</button>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <button type="button" class="btn btn-outline-light">Paper</button>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <button type="button" class="btn btn-outline-light">Scissors</button>
                </div>
            </div>
        </div>
        <!-- Display rock paper scissors-->
        <div class="row text-center p-5">
            <div class="col-lg-6 col-md-6 col-sm-6 ">
                asas
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                asaa
            </div>
        </div>
        <!-- wins and losses display-->
        <div class="row border">
            sfsdf
        </div>
    </div>
    <footer>
        <!-- place footer here -->
    </footer>
